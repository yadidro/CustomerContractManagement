<div class="container mgntop">
    <button class="btn btn-primary" (click)="editAddressDetails()">
        Edit address details
    </button>
    <div class="CommentSaved" *ngIf="this.editmode">
        <div class="textError" *ngIf="textError != ''">
            <span style="font-style: italic">{{ textError }}</span>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <li>City:<input type="text" [(ngModel)]="customerEditRequest.city" name="city" class="form-control"
                    placeholder="Enter city"></li>
            <li>Street:<input type="text" [(ngModel)]="customerEditRequest.street" name="street"
                    class="form-control" placeholder="Enter street"></li>
            <li>Home Number:<input type="text" [(ngModel)]="customerEditRequest.homeNumber" name="homeNumber"
                    class="form-control" placeholder="Enter home number"></li>
            <li>Postal Code:<input type="text" [(ngModel)]="customerEditRequest.postalCode" name="postalCode"
                    class="form-control" placeholder="Enter postal code"></li>
            <div class="btnholder">
                <button type="submit" class="btn btn-danger justify-content-md-center">Submit</button>
            </div>
        </form>
        <button class="btn btn-primary" (click)="hideAddressDetails()">
            Hide edit address details
        </button>
    </div>
</div>
